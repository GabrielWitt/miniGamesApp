<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-text-end" (click)=presentLevels()>
      Options <ion-icon style="font-size: 22px !important;" name="chevron-down"></ion-icon>  
    </ion-buttons>
    <ion-title class="ion-text-center"> <h1>Game: Memory</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col class="ion-text-center">
      <h2>Pairs Found: {{cardsWon.length}} / {{cardArray.length}}</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="{{sizeCol[0]}}" sizeSm="{{sizeCol[1]}}" *ngFor="let card of shuffledCards" (click)="flipCard(card)">
      <ion-card id="Card{{card.index}}" class="cardStyle"> 
        <ion-img src="{{card.image}}"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <h2>Cards found:</h2>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="cardArray.length < 9">
    <ion-col *ngFor="let item of cardArray">
      <ion-card>
        <ion-img *ngIf="item.found" src="{{item.image}}"></ion-img>
        <ion-img *ngIf="!item.found" src="{{'../../../assets/game_two/white.jpg'}}"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="cardArray.length > 6">
    <ion-col *ngFor="let item of cardArray.slice(0,sliceFoundCard[0])">
      <ion-card>
        <ion-img *ngIf="item.found" src="{{item.image}}"></ion-img>
        <ion-img *ngIf="!item.found" src="{{'../../../assets/game_two/white.jpg'}}"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="cardArray.length > 6">
    <ion-col *ngFor="let item of cardArray.slice(6,13)">
      <ion-card>
        <ion-img *ngIf="item.found" src="{{item.image}}"></ion-img>
        <ion-img *ngIf="!item.found" src="{{'../../../assets/game_two/white.jpg'}}"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
