<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-text-end" (click)="presentOptions()">
      Options <ion-icon style="font-size: 22px !important;" name="chevron-down"></ion-icon>  
    </ion-buttons>
    <ion-title>Game: Space Invaders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col class="ion-text-center">
      <h1>Space Invaders</h1>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top" *ngIf="!ready">
    <ion-col class="ion-text-center">
      <ion-button (click)="startCanvas()">
        Start Game
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col>
      <canvas #game style="margin: 0 auto;"></canvas>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row class="ion-margin-top" *ngIf="ready && !isGameOver &&  !didWin">
    <ion-col class="ion-text-end">
      <ion-button (click)="clickedUpLeft()">
        <ion-icon size="large" name="arrow-back-circle-outline"></ion-icon>
        (Left Arrow)
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="clickedUpRight()">
        <ion-icon size="large" name="arrow-forward-circle-outline"></ion-icon>
        (Right Arrow)
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="danger" (click)="clickedUpSpace()">
        <ion-icon size="large" name="at-circle-outline"></ion-icon>
        (Space Bar)
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-top" *ngIf="isGameOver ||  didWin">
    <ion-col class="ion-text-center">
      <ion-button (click)="startCanvas()">
        Restart Game
      </ion-button>
    </ion-col>
  </ion-row>
  <div style="opacity: 0;">
    <img #playerImg src="../../../assets/game_four/images/player.png" />
    <img #enemy1Img src="../../../assets/game_four/images/enemy1.png" />
    <img #enemy2Img src="../../../assets/game_four/images/enemy2.png" />
    <img #enemy3Img src="../../../assets/game_four/images/enemy3.png" />
    <img #spaceBg src="../../../assets/game_four/images/space.png" />
  </div>
</ion-content>
